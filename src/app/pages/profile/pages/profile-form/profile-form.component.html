
<div class="create-Profile-page">
    <div class="page-header">
     <h3>{{PageTitle}}</h3>
    </div>

    <div class="profile-stepper">
        <stepper>
            <div class="stepper-content">
                <personal-data-form [value]="PersonalData$ |async" (SendPersonalData)="getPersonalData($event)" [dictionaries]="dictionaries$ |async"  *ngIf="stepperService.activeSteps.index == 0"></personal-data-form>
                <professional-data-form [value]="professionalData$ |async " (SendProfessionalData)="getProfessionalData($event)" [dictionaries]="dictionaries$ |async" *ngIf="stepperService.activeSteps.index == 1"></professional-data-form>
            </div>
        </stepper>
    </div>
    <spinner *ngIf="loading$ |async"></spinner>
</div>
