<div class="input-wrapper">
     <input autocomplete="off" [type]="inputType"  class="app-input" [ngClass]="hasError ?'invalid_Input' :'valid_Input'" [value]="value"
[attr.disabled]="isDisabled ? true : null"
     (keyup)="onKeyup($event.target)"
      (blur)="onBlur()"/>

 <p (click)="toggle()">{{inputType == 'password' ? 'Show' : 'Hide'}}</p>     
</div>
